                    <td>6</td>
                    <td>5</td>

                    <td>2</td>

                    <td colspan = "7"></td>
                    <td>-5</td>
                    <td>-5</td>
                    <td>-5</td>
                    <td>-5</td>            
                </tr>
            </tbody>
        </table>
        <div id="messageZone">To start the game, please click on the Roll dices button</div>
    </body>
</html>
