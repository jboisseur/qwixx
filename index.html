<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>Play Qwixx online</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"/>
        <script src="https://kit.fontawesome.com/7d59c9faf1.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="script.js" defer></script>
        
    </head>
    <body>
        <div id="diceZone">
            <button id="rollDiceButton" onclick="newTurn()">Roll dice</button>
            <div id="displayDice"></div>
        </div>
        <table>
            <thead>
                <tr>
                    <th colspan="11">Your game sheet</th>
                </tr>
            </thead>
            <tbody>
                <tr class="redbg">
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                </tr>
                <tr class="yellowbg">
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                </tr>
                <tr class="greenbg">
                    <td>12</td>
                    <td>11</td>
                    <td>10</td>
                    <td>9</td>
                    <td>8</td>
                    <td>7</td>
                    <td>6</td>
                    <td>5</td>
                    <td>4</td>
                    <td>3</td>
                    <td>2</td>
                </tr>
                <tr class="bluebg">
                    <td>12</td>
                    <td>11</td>
                    <td>10</td>
                    <td>9</td>
                    <td>8</td>
                    <td>7</td>
                    <td>6</td>
                    <td>5</td>
                    <td>4</td>
                    <td>3</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td colspan = "7"></td>
                    <td>-5</td>
                    <td>-5</td>
                    <td>-5</td>
                    <td>-5</td>            
                </tr>
            </tbody>
        </table>
        <div id="messageZone"></div>
    </body>
</html>
